<!DOCTYPE html>
<html>
<head>
    <title>Assignment 23</title>
    <style>
        body{
            background-color: rgb(249, 215, 221);
            margin:0;
            padding:0;
        }
        .container{
            width: 500px;
            margin:0 auto;
            border:1px solid black;
            border-radius:5px;
            padding: 10px;
            box-shadow:0 0 10px rgb(45, 43, 43);
            margin-top:40px;
            background-color:white;
        }
        .heading{
            text-align:center;
            color:palevioletred;
        }
        .dice{
            height: 300px;
            display:block;
            margin:20 auto;
        }
        .btn{
            display:block;
            margin:20px auto;
            padding:10px 20px;
            font-size:40px;
            background-color:palevioletred;
            color:white;
            border:none;
            border-radius:5px;
            cursor: pointer;
        }
        @media screen and (max-width:500px){
            .container{
                width:90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Dice Roller</h1>
        <img src="dice.png" class="dice" onclick="rollDice" id="dice-img">

        <button class="btn">Roll Dice</button>
    </div>
    <script>
        function rollDice(){
        const min=1;
        const max=6;

        const random=Math.floor(Math.random() * (max-min+1))+min;
        
        const diceImg=document.getElementById('dice-img');
        if(random==1){
            diceImg.src="1.png";
        }else if(random==2){
            diceImg.src="2.png";
        }else if(random==3){
            diceImg.src="3.png";
        }else if(random==4){
            diceImg.src="4.png";
        }else if(random==5){
            diceImg.src="5.png";
        }else if(random==6){
            diceImg.src="6.png";
        }
        }
    </script>
</body>
</html>
